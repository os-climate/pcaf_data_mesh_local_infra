skip_rows=
unit=Mt CO2/yr

[SHEET_3]
dropna = yes
attribute_formula = $sheet_name
rename_columns=Country:country_name
drop_columns=
skip_rows=
skip_footer=3
unit=t CO2eq/cap/yr

[SHEET_4]
dropna = yes
attribute_formula = $sheet_name
rename_columns=Country:country_name
drop_columns=
skip_rows=
skip_footer=3
unit=t CO2/kUSD/yr


[SHEET_5]
dropna = yes
attribute_formula = GHG_totals_by_country
rename_columns=Country:country_name
